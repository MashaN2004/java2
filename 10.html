<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.box1{
			height: 200px;
			width: 200px;
			background-color: red;
		}
		.box2{
			height: 200px;
			width: 200px;
			background-color: green;	
		}
		.box3{
			height: 200px;
			width: 200px;
			background-color: yellow;	
		}
		.d-flex{
			display: flex;
		}
	</style>
</head>
<body>
	<div class="d-flex">
		<div class="box1">
			
		</div>
		<div class="box2">
			
		</div>
		<div class="box3">
			
		</div>
		<script>
		document.querySelector('.box1').onclick = function(){
			alert("red нажат!")  
			document.querySelector('.box2').style.height = '300px';	
		}
		document.querySelector('.box2').onclick = function(){
			alert("green нажат!")  
			document.querySelector('.box3').style.height = '300px';	
		}
		document.querySelector('.box3').onclick = function(){
			alert("yellow нажат!")  
			document.querySelector('.box1').style.height = '300px';	
		}
	</script>
	</div>
</body>
</html>
